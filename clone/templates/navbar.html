<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Mirikau Foods</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </div>
        </div>
        <form class="d-flex" role="search" action="{% url 'home' %}">
            <input class="form-control me-2" type="search" placeholder="Search a category" aria-label="Search" name="category">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <br>
          <div class=" dropdown">
              {% if user.is_authenticated %}
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Account
                            <span class="caret"></span>
                  </a>

                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="{%url 'home'%}">Home</a></li>
                    <li><a class="dropdown-item" href="/accounts/password_change">Change Password</a></li>
                    <li><a class="dropdown-item" href="/accounts/logout">Logout</a></li>
                  </ul>
              {% else %}
              <li>
                <a class='btn btn-default' href="/accounts/login">Login</a>
              </li>

              {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
