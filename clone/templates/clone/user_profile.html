{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:8%">
    <div class="content-section">
        <div class="media">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-5">
                        <img class="rounded-circle img-thumbnail" src="{{ user_prof.profile.profile_photo.url }}" style="width: 200px;height: 200px;">
                    </div>
                    <div class="col-md-7">

                        <div class="post-details mt-3 mb-3">
                            <span class="mr-5"><strong>{{user_posts.count}}</strong> Posts</span>
                        </div>

                        <h5>{{ user_prof.profile.name }}</h5>
                        <p class="text-secondary">{{ user_prof.profile.bio }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-4">
    <div class="card-columns">
        {% for image in user_posts %}
        <div class="card">
            <div class="card-body parent ">
                <div class="im">
                    <img src="{{image.image.url}}" alt="" class="card-img">
                    <p id="overlay" class="text">
                        <i class="fas fa-heart" style="color:white; font-size: 18"></i>
                        <span style="color: white">{{image.likes.count}}</span>
                        <i class="fas fa-comment ml-4" style="color: white"></i> <span
                            style="color: white">{{image.comments.count}}</span>
                    </p>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
